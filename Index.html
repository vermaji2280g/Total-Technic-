<!DOCTYPE html>
<html>
<head>
  <title>My Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Hello from Telegram WebApp!</h2>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    document.body.innerHTML += `<p>User: ${tg.initDataUnsafe.user.first_name}</p>`;
  </script>
</body>
</html>
